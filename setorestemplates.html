<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FRC ALL ‚Äî Sistema de Gest√£o CEO</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¢</text></svg>">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#06090f;--s1:#0d1321;--s2:#151d2e;--s3:#1c2940;--bd:#243049;--bdh:#3a506b;--t1:#eaf0f6;--t2:#8899b0;--t3:#56687d;--blue:#4d8df7;--blueg:rgba(77,141,247,.1);--green:#2dd4a0;--greeng:rgba(45,212,160,.1);--yellow:#f0b429;--yellowg:rgba(240,180,41,.1);--red:#f05252;--redg:rgba(240,82,82,.1);--orange:#fb923c;--orangeg:rgba(251,146,60,.1);--purple:#a78bfa;--purpleg:rgba(167,139,250,.1);--cyan:#22d3ee;--cyang:rgba(34,211,238,.1);--pink:#f472b6;--pinkg:rgba(244,114,182,.1);--frc:#d42027;--r:12px;--rl:16px;--mono:'JetBrains Mono',monospace;--sans:'DM Sans',sans-serif}
*{margin:0;padding:0;box-sizing:border-box}body{font-family:var(--sans);background:var(--bg);color:var(--t1);min-height:100vh}::-webkit-scrollbar{width:5px;height:5px}::-webkit-scrollbar-thumb{background:var(--bd);border-radius:3px}
.topbar{position:sticky;top:0;z-index:100;background:rgba(6,9,15,.9);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-bottom:1px solid var(--bd);padding:10px 20px;display:flex;align-items:center;gap:12px}
.tb-logo{font-family:var(--mono);font-weight:800;font-size:.8rem;color:var(--frc);letter-spacing:-.5px;border-right:1px solid var(--bd);padding-right:14px}
.bc{display:flex;align-items:center;gap:5px;font-size:.78rem;color:var(--t3)}.bc span{cursor:pointer;transition:color .15s}.bc span:hover{color:var(--blue)}.bc .sep{font-size:.65rem}.bc .cur{color:var(--t1);font-weight:600}
.stabs{padding:10px 20px;display:flex;gap:5px;overflow-x:auto;border-bottom:1px solid var(--bd);scrollbar-width:none}.stabs::-webkit-scrollbar{display:none}
.st{font-family:var(--sans);font-size:.7rem;font-weight:600;padding:5px 13px;border-radius:7px;border:1px solid transparent;background:transparent;color:var(--t3);cursor:pointer;white-space:nowrap;transition:all .15s}.st:hover{background:var(--s2);color:var(--t2)}.st.active{background:var(--blueg);border-color:rgba(77,141,247,.25);color:var(--blue)}
.main{padding:20px;max-width:1200px;margin:0 auto}
.sec-tabs{display:flex;gap:6px;margin-bottom:20px;flex-wrap:wrap}
.sect{font-family:var(--sans);font-size:.75rem;font-weight:600;padding:7px 16px;border-radius:8px;border:1px solid var(--bd);background:var(--s1);color:var(--t2);cursor:pointer;transition:all .15s;display:flex;align-items:center;gap:5px}.sect:hover{border-color:var(--bdh);color:var(--t1)}.sect.active{background:var(--blueg);border-color:rgba(77,141,247,.3);color:var(--blue)}
.vcard{background:var(--s1);border:1px solid var(--bd);border-radius:var(--rl);padding:28px}.vcard h2{font-size:1.2rem;margin-bottom:12px}.vcard .vm{font-size:.9rem;color:var(--t2);line-height:1.7;padding:16px;background:var(--s2);border-radius:var(--r);border-left:3px solid var(--blue)}
.org{display:flex;flex-direction:column;align-items:center;gap:0;padding:20px 0}.org-lv{display:flex;justify-content:center;gap:12px;flex-wrap:wrap}.org-cn{width:2px;height:24px;background:var(--bd);margin:0 auto}
.oc{background:var(--s1);border:1px solid var(--bd);border-radius:10px;padding:12px 18px;text-align:center;min-width:130px;transition:all .15s}.oc:hover{border-color:var(--blue);transform:translateY(-2px)}.oc.ld{border-color:var(--frc);background:rgba(212,32,39,.06)}.oc.ld .or{color:var(--frc)}.oc.co{border-color:var(--blue);background:var(--blueg)}.oc.co .or{color:var(--blue)}.oc .on{font-size:.82rem;font-weight:700;margin-bottom:2px}.oc .or{font-size:.68rem;font-weight:600;color:var(--t3)}
.kg{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin-bottom:20px}.kc{background:var(--s1);border:1px solid var(--bd);border-radius:var(--r);padding:20px}.kc.mm{border-color:rgba(45,212,160,.3);grid-column:1/-1}.kc .kl{font-family:var(--mono);font-size:.6rem;letter-spacing:1.5px;text-transform:uppercase;color:var(--t3);margin-bottom:6px}.kc .kv{font-size:1.5rem;font-weight:800;margin-bottom:4px}.kc .kd{font-size:.78rem;color:var(--t2);line-height:1.4}.kc .kb{height:4px;border-radius:2px;background:var(--s3);margin-top:10px;overflow:hidden}.kc .kf{height:100%;border-radius:2px}
.mf{display:flex;align-items:flex-start;gap:0;overflow-x:auto;padding:12px 0 24px}
.mb{min-width:190px;max-width:210px;flex-shrink:0;cursor:pointer;transition:all .2s}.mb:hover{transform:translateY(-3px)}
.mc{background:var(--s1);border:2px solid var(--bd);border-radius:var(--r);padding:16px;position:relative;transition:all .2s}.mb:hover .mc{border-color:var(--blue);box-shadow:0 6px 24px rgba(77,141,247,.1)}
.mc .mn{font-family:var(--mono);font-size:.58rem;font-weight:700;letter-spacing:.8px;display:inline-block;padding:2px 7px;border-radius:5px;margin-bottom:7px}.mc .mcn{position:absolute;top:8px;right:8px;font-family:var(--mono);font-size:.55rem;color:var(--t3);background:var(--s2);padding:2px 6px;border-radius:4px}
.mc h3{font-size:.82rem;font-weight:700;margin-bottom:4px;line-height:1.25}.mc .md{font-size:.7rem;color:var(--t2);line-height:1.35;margin-bottom:8px}
.mc .mts{display:flex;flex-wrap:wrap;gap:3px}.mtg{font-family:var(--mono);font-size:.55rem;padding:2px 6px;border-radius:4px;font-weight:500}
.mc .mh{margin-top:8px;font-size:.62rem;color:var(--blue);font-weight:600;opacity:0;transition:opacity .15s}.mb:hover .mh{opacity:1}
.mar{display:flex;align-items:center;justify-content:center;min-width:32px;flex-shrink:0;color:var(--t3);font-size:1rem;padding-top:24px}
.mp{background:var(--s1);border:1px solid var(--bd);border-radius:var(--rl);padding:24px;margin-top:16px}.mp h3{font-size:1rem;font-weight:700;margin-bottom:4px}.mp .ms{font-size:.8rem;color:var(--t2);margin-bottom:16px}.mp .mpt{display:flex;gap:5px;flex-wrap:wrap;margin-bottom:16px}
.mfl{display:flex;flex-direction:column;max-width:720px}
.stp{display:grid;grid-template-columns:44px 1fr;gap:12px}
.tl{display:flex;flex-direction:column;align-items:center}
.dt{width:34px;height:34px;border-radius:9px;display:flex;align-items:center;justify-content:center;font-family:var(--mono);font-size:.68rem;font-weight:700;flex-shrink:0;z-index:2}
.dt.action{background:var(--blueg);border:2px solid var(--blue);color:var(--blue)}.dt.decision{background:var(--yellowg);border:2px solid var(--yellow);color:var(--yellow);border-radius:50%}.dt.end-ok{background:var(--greeng);border:2px solid var(--green);color:var(--green)}.dt.end-fail{background:var(--redg);border:2px solid var(--red);color:var(--red)}.dt.wait{background:var(--orangeg);border:2px solid var(--orange);color:var(--orange)}
.ln{width:2px;flex:1;min-height:12px;background:var(--bd)}
.sc{background:var(--s2);border:1px solid var(--bd);border-radius:10px;padding:14px 16px;margin-bottom:6px;transition:border-color .15s}.sc:hover{border-color:rgba(77,141,247,.2)}
.sc h4{font-size:.82rem;font-weight:700;margin-bottom:3px}.sc .sd{font-size:.74rem;color:var(--t2);line-height:1.45;margin-bottom:6px}
.sc .sg{display:flex;flex-wrap:wrap;gap:3px}
.tg{font-family:var(--mono);font-size:.55rem;padding:2px 7px;border-radius:4px;font-weight:600}.tg.resp{background:var(--cyang);color:var(--cyan)}.tg.prazo{background:var(--yellowg);color:var(--yellow)}.tg.sistema{background:var(--purpleg);color:var(--purple)}.tg.meta{background:var(--greeng);color:var(--green)}
.brs{display:grid;grid-template-columns:1fr 1fr;gap:6px;margin-top:6px}.bx{padding:9px 11px;border-radius:8px;border:1px solid}.bx.yes{background:var(--greeng);border-color:rgba(45,212,160,.18)}.bx.no{background:var(--redg);border-color:rgba(240,82,82,.18)}.bx .bl{font-family:var(--mono);font-size:.58rem;font-weight:700;margin-bottom:2px}.bx.yes .bl{color:var(--green)}.bx.no .bl{color:var(--red)}.bx p{font-size:.7rem;color:var(--t2);line-height:1.3}
.pen{background:var(--redg);border:1px solid rgba(240,82,82,.18);border-radius:10px;padding:12px 14px;margin-top:12px}.pen h5{font-family:var(--mono);font-size:.65rem;color:var(--red);letter-spacing:.5px;margin-bottom:6px}.pen li{font-size:.72rem;color:var(--t2);padding-left:16px;position:relative;line-height:1.4;margin-bottom:3px;list-style:none}.pen li::before{content:'‚ö†';position:absolute;left:0;font-size:.65rem}
.bb{font-family:var(--sans);font-size:.78rem;font-weight:600;color:var(--blue);background:var(--blueg);border:1px solid rgba(77,141,247,.25);padding:7px 16px;border-radius:8px;cursor:pointer;margin-bottom:14px;display:inline-block;transition:all .15s}.bb:hover{background:var(--blue);color:#fff}
.empty{text-align:center;padding:50px 20px;color:var(--t3)}.empty .ei{font-size:2rem;margin-bottom:8px}
@media(max-width:768px){.main{padding:14px}.mf{flex-direction:column;align-items:stretch}.mb{max-width:100%;min-width:0}.mar{transform:rotate(90deg);min-width:auto;min-height:20px;padding:0}.brs{grid-template-columns:1fr}.stp{grid-template-columns:36px 1fr;gap:8px}.kg{grid-template-columns:1fr}.org-lv{flex-direction:column;align-items:center}}
@keyframes fadeUp{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}.mb,.stp,.kc,.oc{animation:fadeUp .3s ease-out both}
@media print{.topbar,.stabs,.sec-tabs,.bb{display:none!important}body{background:#fff;color:#111}}

/* === ENHANCED STYLES === */
.dash-btn{font-family:var(--mono);font-size:.68rem;font-weight:700;padding:6px 14px;border-radius:8px;border:1px solid var(--frc);background:rgba(212,32,39,.08);color:var(--frc);cursor:pointer;transition:all .15s;letter-spacing:.3px}.dash-btn:hover{background:var(--frc);color:#fff}.dash-btn.active{background:var(--frc);color:#fff}

/* Sector group headers */
.sg-hdr{display:flex;align-items:center;gap:8px;margin:20px 0 8px;padding:0 4px}.sg-hdr .sg-dot{width:8px;height:8px;border-radius:50%;flex-shrink:0}.sg-hdr .sg-title{font-family:var(--mono);font-size:.62rem;font-weight:700;letter-spacing:1.5px;text-transform:uppercase;color:var(--t3)}
.sg-row{display:flex;gap:5px;flex-wrap:wrap;margin-bottom:4px}

/* Enhanced vision card */
.vcard{background:var(--s1);border:1px solid var(--bd);border-radius:var(--rl);padding:0;overflow:hidden}
.vcard-hdr{padding:24px 28px 16px;border-bottom:1px solid var(--bd);display:flex;align-items:flex-start;gap:16px}
.vcard-icon{width:52px;height:52px;border-radius:14px;display:flex;align-items:center;justify-content:center;font-size:1.5rem;flex-shrink:0}
.vcard-info h2{font-size:1.15rem;font-weight:800;margin-bottom:4px;letter-spacing:-.3px}.vcard-info .vcard-sub{font-family:var(--mono);font-size:.65rem;color:var(--t3);letter-spacing:.5px}
.vcard-body{padding:24px 28px}
.vcard .vm{font-size:.88rem;color:var(--t2);line-height:1.75;white-space:pre-line}
.vcard .vm strong,.vcard .vm b{color:var(--t1);font-weight:700}

/* Alert boxes inside vision */
.v-alert{margin:16px 0;padding:14px 16px;border-radius:10px;font-size:.82rem;line-height:1.5;display:flex;align-items:flex-start;gap:10px}
.v-alert.critical{background:var(--redg);border:1px solid rgba(240,82,82,.2);color:var(--red)}
.v-alert.warning{background:var(--yellowg);border:1px solid rgba(240,180,41,.2);color:var(--yellow)}
.v-alert.info{background:var(--blueg);border:1px solid rgba(77,141,247,.2);color:var(--blue)}
.v-alert.success{background:var(--greeng);border:1px solid rgba(45,212,160,.2);color:var(--green)}
.v-alert-icon{font-size:1.1rem;flex-shrink:0;margin-top:1px}
.v-alert-text{color:var(--t2)}

/* Priority badge */
.v-priority{display:inline-flex;align-items:center;gap:5px;padding:6px 12px;border-radius:8px;font-family:var(--mono);font-size:.65rem;font-weight:700;letter-spacing:.5px;margin-top:12px}

/* Sector stats grid */
.v-stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:10px;margin:16px 0}
.v-stat{background:var(--s2);border:1px solid var(--bd);border-radius:10px;padding:14px;text-align:center}
.v-stat .v-stat-v{font-size:1.3rem;font-weight:800;margin-bottom:2px}.v-stat .v-stat-l{font-size:.68rem;color:var(--t3);font-family:var(--mono)}

/* Dashboard overview panel */
.dash-panel{padding:20px;max-width:1200px;margin:0 auto}
.dash-hero{background:linear-gradient(135deg,var(--s1) 0%,rgba(212,32,39,.04) 100%);border:1px solid var(--bd);border-radius:var(--rl);padding:28px;margin-bottom:20px}
.dash-hero h1{font-size:1.5rem;font-weight:800;letter-spacing:-.5px;margin-bottom:4px}.dash-hero .dh-sub{font-family:var(--mono);font-size:.72rem;color:var(--t3);margin-bottom:20px}
.dash-nums{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:12px}
.dash-num{background:var(--s2);border:1px solid var(--bd);border-radius:12px;padding:18px;text-align:center;transition:all .15s}.dash-num:hover{border-color:var(--bdh);transform:translateY(-2px)}
.dash-num .dn-v{font-size:1.6rem;font-weight:800;margin-bottom:2px}.dash-num .dn-l{font-family:var(--mono);font-size:.6rem;letter-spacing:1px;text-transform:uppercase;color:var(--t3)}

/* Sector cards grid for dashboard */
.dash-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px;margin-top:16px}
.dash-card{background:var(--s1);border:1px solid var(--bd);border-radius:12px;padding:18px;cursor:pointer;transition:all .2s;position:relative;overflow:hidden}
.dash-card:hover{border-color:var(--blue);transform:translateY(-3px);box-shadow:0 8px 24px rgba(0,0,0,.2)}
.dash-card::before{content:'';position:absolute;top:0;left:0;right:0;height:3px}
.dash-card .dc-emoji{font-size:1.4rem;margin-bottom:8px}
.dash-card h3{font-size:.88rem;font-weight:700;margin-bottom:4px}.dash-card .dc-meta{font-size:.72rem;color:var(--t2);line-height:1.4;margin-bottom:10px;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
.dash-card .dc-kpis{display:flex;gap:4px;flex-wrap:wrap}.dash-card .dc-kpi{font-family:var(--mono);font-size:.55rem;padding:3px 7px;border-radius:5px;font-weight:600}
.dash-card .dc-status{position:absolute;top:12px;right:12px;width:8px;height:8px;border-radius:50%}

/* Block headers */
.dash-block{margin-top:28px}.dash-block h2{font-size:1rem;font-weight:800;margin-bottom:4px;display:flex;align-items:center;gap:8px}.dash-block .db-sub{font-size:.75rem;color:var(--t3);margin-bottom:14px}

/* Alerts panel */
.dash-alerts{display:flex;flex-direction:column;gap:8px;margin-bottom:24px}
.da-item{display:flex;align-items:center;gap:12px;background:var(--s1);border:1px solid var(--bd);border-radius:10px;padding:12px 16px;transition:all .15s;cursor:pointer}.da-item:hover{border-color:var(--bdh)}
.da-item .da-icon{font-size:1.2rem;flex-shrink:0}.da-item .da-text{font-size:.82rem;color:var(--t2);flex:1}.da-item .da-text strong{color:var(--t1)}.da-item .da-badge{font-family:var(--mono);font-size:.58rem;font-weight:700;padding:3px 8px;border-radius:5px;flex-shrink:0}

@media(max-width:768px){.dash-nums{grid-template-columns:repeat(2,1fr)}.dash-grid{grid-template-columns:1fr}.dash-hero h1{font-size:1.2rem}}

/* === TAREFAS (EISENHOWER) === */
.eis-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}.eis-quad{background:var(--s1);border:1px solid var(--bd);border-radius:var(--r);padding:16px;min-height:180px}
.eis-quad .eq-hdr{display:flex;align-items:center;gap:8px;margin-bottom:12px;padding-bottom:8px;border-bottom:1px solid var(--bd)}.eq-hdr .eq-icon{font-size:1.1rem}.eq-hdr .eq-title{font-family:var(--mono);font-size:.65rem;font-weight:700;letter-spacing:.8px;text-transform:uppercase}.eq-hdr .eq-count{font-family:var(--mono);font-size:.58rem;padding:2px 6px;border-radius:4px;margin-left:auto}
.eis-item{padding:10px 12px;background:var(--s2);border:1px solid var(--bd);border-radius:8px;margin-bottom:6px;transition:border-color .15s}.eis-item:hover{border-color:var(--bdh)}
.eis-item .ei-title{font-size:.8rem;font-weight:600;margin-bottom:3px}.eis-item .ei-desc{font-size:.7rem;color:var(--t2);line-height:1.35;margin-bottom:5px}
.eis-item .ei-tags{display:flex;gap:3px;flex-wrap:wrap}.eis-item .ei-tag{font-family:var(--mono);font-size:.52rem;padding:2px 6px;border-radius:4px;font-weight:600}
.eis-empty{font-size:.75rem;color:var(--t3);font-style:italic;padding:12px;text-align:center}
@media(max-width:768px){.eis-grid{grid-template-columns:1fr}}

/* === ENTREGAS === */
.ent-month{margin-bottom:24px}.ent-month-hdr{display:flex;align-items:center;gap:10px;margin-bottom:12px;cursor:pointer}.ent-month-hdr h3{font-size:.95rem;font-weight:700}.ent-month-hdr .em-badge{font-family:var(--mono);font-size:.58rem;padding:3px 8px;border-radius:5px;font-weight:700}
.ent-week{margin-bottom:14px;background:var(--s1);border:1px solid var(--bd);border-radius:var(--r);overflow:hidden}
.ent-week-hdr{padding:10px 16px;background:var(--s2);font-family:var(--mono);font-size:.68rem;font-weight:700;color:var(--t2);letter-spacing:.5px;display:flex;align-items:center;gap:8px;border-bottom:1px solid var(--bd)}.ent-week-hdr .ew-dot{width:6px;height:6px;border-radius:50%}
.ent-table{width:100%;border-collapse:collapse}.ent-table th{font-family:var(--mono);font-size:.58rem;letter-spacing:.8px;text-transform:uppercase;color:var(--t3);text-align:left;padding:8px 12px;border-bottom:1px solid var(--bd);background:var(--s2)}.ent-table td{font-size:.78rem;padding:10px 12px;border-bottom:1px solid rgba(36,48,73,.5);color:var(--t2);vertical-align:top}.ent-table tr:last-child td{border-bottom:none}.ent-table tr:hover td{background:rgba(77,141,247,.03)}
.ent-status{font-family:var(--mono);font-size:.58rem;font-weight:700;padding:3px 8px;border-radius:5px;display:inline-flex;align-items:center;gap:4px}
.ent-impact{font-family:var(--mono);font-size:.6rem;font-weight:700;padding:2px 6px;border-radius:4px}

/* === META TRACKING (Semanal ‚Üí Mensal) === */
.mt-card{background:var(--s1);border:1px solid var(--bd);border-radius:var(--rl);padding:0;overflow:hidden;margin-bottom:16px}
.mt-hdr{padding:20px 24px 14px;border-bottom:1px solid var(--bd)}.mt-hdr h3{font-size:1rem;font-weight:800;margin-bottom:2px}.mt-hdr .mt-sub{font-family:var(--mono);font-size:.65rem;color:var(--t3)}
.mt-summary{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:8px;padding:16px 24px;border-bottom:1px solid var(--bd);background:var(--s2)}
.mt-box{text-align:center;padding:8px}.mt-box .mtb-v{font-size:1.2rem;font-weight:800;margin-bottom:1px}.mt-box .mtb-l{font-family:var(--mono);font-size:.55rem;color:var(--t3);letter-spacing:.5px;text-transform:uppercase}
.mt-weeks{padding:16px 24px}
.mt-week-row{display:grid;grid-template-columns:100px 1fr 80px 80px 80px 1fr;gap:8px;align-items:center;padding:10px 0;border-bottom:1px solid rgba(36,48,73,.4);font-size:.78rem}.mt-week-row:last-child{border-bottom:none}
.mt-week-row.hdr{font-family:var(--mono);font-size:.58rem;letter-spacing:.6px;text-transform:uppercase;color:var(--t3);padding:6px 0;border-bottom:1px solid var(--bd)}
.mt-bar{height:6px;border-radius:3px;background:var(--s3);overflow:hidden;margin-top:3px}.mt-bar-fill{height:100%;border-radius:3px;transition:width .3s}
.mt-proj{font-family:var(--mono);font-size:.68rem;padding:8px 12px;background:var(--s2);border:1px solid var(--bd);border-radius:8px;margin-top:8px;display:flex;align-items:center;gap:8px}.mt-proj .mtp-icon{font-size:.9rem}.mt-proj .mtp-text{color:var(--t2);font-size:.72rem}
.mt-action{margin-top:12px;padding:12px 16px;border-radius:10px;font-size:.78rem;line-height:1.5}

.rot-freq{display:flex;gap:5px;margin-bottom:16px;flex-wrap:wrap}

  const filtered=cRF==='all'?rot:rot.filter(r=>r.freq===cRF);
  if(!filtered.length){h+='<div class="eis-empty">Nenhuma rotina com frequ√™ncia "'+cRF+'"</div>'}
  const freqColors={'Di√°rio':'var(--blue)','Semanal':'var(--green)','Quinzenal':'var(--yellow)','Mensal':'var(--purple)','Pontual':'var(--orange)'};
  const freqBgs={'Di√°rio':'var(--blueg)','Semanal':'var(--greeng)','Quinzenal':'var(--yellowg)','Mensal':'var(--purpleg)','Pontual':'var(--orangeg)'};
  filtered.forEach(r=>{
    const fc=freqColors[r.freq]||'var(--t3)';
    const fb=freqBgs[r.freq]||'var(--s2)';
    h+='<div class="rot-item">';
    h+='<div class="ri-time">'+(e(r.time)||'‚Äî')+'</div>';
    h+='<div class="ri-body"><h4>'+e(r.title)+'</h4><p>'+e(r.desc||'')+'</p>';
    if(r.resp)h+='<span style="font-family:var(--mono);font-size:.55rem;color:var(--cyan);margin-top:4px;display:inline-block">'+e(r.resp)+'</span>';
    h+='</div>';
    h+='<div class="ri-freq" style="background:'+fb+';color:'+fc+'">'+e(r.freq)+'</div>';
    h+='</div>';
  });
  h+='</div>';
  return h;
}

function rV(S){
  const emoji=SEMOJI[cS]||'üìÅ';
  const grp=GROUPS.find(g=>g.sectors.includes(cS));
  const grpName=grp?grp.name:'';
  const grpColor=grp?grp.color:'var(--blue)';
  let h='<div class="vcard">';
  h+='<div class="vcard-hdr"><div class="vcard-icon" style="background:'+grpColor.replace('var(','rgba(').replace(')','')+',0.1);border:2px solid '+grpColor+'">'+emoji+'</div>';
  h+='<div class="vcard-info"><h2>'+cS+'</h2><div class="vcard-sub">'+grpName.toUpperCase()+'</div></div></div>';
  h+='<div class="vcard-body">';
  // Stats row from KPIs
  const kpis=S.kpis||[];
  if(kpis.length){
    h+='<div class="v-stats">';
    kpis.forEach(k=>{h+='<div class="v-stat"><div class="v-stat-v" style="color:'+k.color+'">'+e(k.value)+'</div><div class="v-stat-l">'+e(k.label)+'</div></div>'});
    // Add meta
    if(S.meta?.title)h+='<div class="v-stat" style="grid-column:1/-1;background:var(--greeng);border-color:rgba(45,212,160,.2)"><div class="v-stat-v" style="color:var(--green);font-size:1rem">üéØ '+e(S.meta.title)+'</div><div class="v-stat-l">'+e(S.meta.desc||'')+'</div></div>';
    h+='</div>';
  }
  // Parse vision text for alerts and structured content
  const vision=S.vision||'';
  const lines=vision.split('\n');
  let inSection=false;
  lines.forEach(line=>{
    const trimmed=line.trim();
    if(!trimmed){h+='<div style="height:8px"></div>';return}
    if(trimmed.startsWith('üî¥')){h+='<div class="v-alert critical"><div class="v-alert-icon">üî¥</div><div class="v-alert-text">'+e(trimmed.replace('üî¥','').trim())+'</div></div>';return}
    if(trimmed.startsWith('‚ö†')){h+='<div class="v-alert warning"><div class="v-alert-icon">‚ö†Ô∏è</div><div class="v-alert-text">'+e(trimmed.replace('‚ö†','').trim())+'</div></div>';return}
    if(trimmed.startsWith('Prioridade 2026:')){h+='<div class="v-priority" style="background:var(--blueg);color:var(--blue)">üéØ '+e(trimmed)+'</div>';return}
    if(trimmed.startsWith('‚Ä¢')){h+='<div style="padding:3px 0 3px 16px;font-size:.85rem;color:var(--t2);line-height:1.5;position:relative"><span style="position:absolute;left:0;color:'+grpColor+'">‚Ä∫</span>'+e(trimmed.slice(1).trim())+'</div>';return}
    h+='<div style="font-size:.88rem;color:var(--t2);line-height:1.75;padding:2px 0">'+e(trimmed)+'</div>';
  });
  // Macros summary
  const macros=S.macros||[];
  if(macros.length){
    h+='<div style="margin-top:20px;padding:16px;background:var(--s2);border-radius:10px;border:1px solid var(--bd)">';
    h+='<div style="font-family:var(--mono);font-size:.62rem;letter-spacing:1px;text-transform:uppercase;color:var(--t3);margin-bottom:10px">'+macros.length+' PROCESSOS DEFINIDOS</div>';
    h+='<div style="display:flex;gap:6px;flex-wrap:wrap">';
    macros.forEach((m,i)=>{const c=CL[(m.color||0)%CL.length];h+='<span style="font-size:.72rem;padding:5px 10px;border-radius:7px;background:'+c.bg+';color:'+c.c+';font-weight:600;cursor:pointer" onclick="cT=\'fluxos\';oM('+i+')">'+(i+1)+'. '+e(m.title)+'</span>'});
    h+='</div></div>';
  }else{
    h+='<div class="v-alert info"><div class="v-alert-icon">üìã</div><div class="v-alert-text">Processos ainda n√£o definidos para este setor. Clique em <strong>üîÑ Fluxos</strong> para visualizar.</div></div>';
  }
  h+='</div></div>';
  return h;
}
function rO(S){const o=S.org;if(!o||!o.leader)return'<div class="empty"><div class="ei">üë•</div><p>Organograma n√£o definido.</p></div>';let h='<div class="org"><div class="org-lv"><div class="oc ld"><div class="on">'+e(o.leader.name)+'</div><div class="or">'+e(o.leader.role)+'</div></div></div>';if(o.coords?.length){h+='<div class="org-cn"></div><div class="org-lv">';o.coords.forEach((c,i)=>{h+='<div class="oc co" style="animation-delay:'+i*.08+'s"><div class="on">'+e(c.name)+'</div><div class="or">'+e(c.role)+'</div></div>'});h+='</div>'}if(o.team?.length){h+='<div class="org-cn"></div><div class="org-lv">';o.team.forEach((t,i)=>{h+='<div class="oc" style="animation-delay:'+i*.06+'s"><div class="on">'+e(t.name)+'</div><div class="or">'+e(t.role)+'</div></div>'});h+='</div>'}return h+'</div>'}
function rF(S){if(cM!==null)return rMi(S);const ms=S.macros||[];if(!ms.length)return'<div class="empty"><div class="ei">üìã</div><p>Nenhum processo definido.</p></div>';let h='<div class="mf">';ms.forEach((m,i)=>{const c=CL[(m.color||0)%CL.length],mc=m.micro?.length||0;h+='<div class="mb" style="animation-delay:'+i*.06+'s" onclick="oM('+i+')"><div class="mc"><span class="mcn">'+mc+' etapas</span><span class="mn" style="background:'+c.bg+';color:'+c.c+'">MACRO '+(i+1)+'</span><h3>'+e(m.title)+'</h3><div class="md">'+e(m.desc)+'</div><div class="mts"><span class="mtg" style="background:var(--cyang);color:var(--cyan)">'+e(m.responsible)+'</span><span class="mtg" style="background:var(--yellowg);color:var(--yellow)">'+e(m.prazo)+'</span>'+(m.penalties?.length?'<span class="mtg" style="background:var(--redg);color:var(--red)">'+m.penalties.length+' pen.</span>':'')+'</div><div class="mh">Toque para ver micro ‚Üí</div></div></div>';if(i<ms.length-1)h+='<div class="mar">‚Üí</div>'});return h+'</div>'}
function rMi(S){const m=S.macros[cM];if(!m){cM=null;return rF(S)}const st=m.micro||[];let h='<button class="bb" onclick="bk()">‚Üê Voltar</button><div class="mp"><h3>'+e(m.title)+'</h3><div class="ms">'+e(m.desc)+'</div><div class="mpt"><span class="mtg" style="background:var(--cyang);color:var(--cyan);font-size:.65rem;padding:4px 10px">'+e(m.responsible)+'</span><span class="mtg" style="background:var(--yellowg);color:var(--yellow);font-size:.65rem;padding:4px 10px">'+e(m.prazo)+'</span></div><div class="mfl">';st.forEach((s,i)=>{const il=i===st.length-1,dt=s.type||'action';let tg='';if(s.tags?.length)tg='<div class="sg">'+s.tags.map(t=>'<span class="tg '+(t.t||'resp')+'">'+e(t.l)+'</span>').join('')+'</div>';let br='';if(s.branches)br='<div class="brs"><div class="bx yes"><div class="bl">‚úÖ SIM</div><p>'+e(s.branches.yes)+'</p></div><div class="bx no"><div class="bl">‚ùå N√ÉO</div><p>'+e(s.branches.no)+'</p></div></div>';h+='<div class="stp" style="animation-delay:'+i*.05+'s"><div class="tl"><div class="dt '+dt+'">'+(IC[dt]||i+1)+'</div>'+(!il?'<div class="ln"></div>':'')+'</div><div class="sc"><h4>'+e(s.title)+'</h4><div class="sd">'+e(s.desc||'')+'</div>'+tg+br+'</div></div>'});h+='</div>';if(m.penalties?.length)h+='<div class="pen"><h5>‚ö† PENALIDADES</h5><ul>'+m.penalties.map(p=>'<li>'+e(p)+'</li>').join('')+'</ul></div>';return h+'</div>'}
isDash=true;rTabs();rDash();
</script>
